{% macro input(field) -%}
    <div class="control-group {% if field.errors %}error{% endif %}">
        {% if field.type == 'BooleanField' %}
            <div class="controls">
                <label for="{{ field.name }}" class="checkbox">
                    {{ field(**kwargs) }}
                    {{ field.label.text }}
                </label>
            </div>
        {% else %}
            <label for="{{ field.name }}" class="control-label">{{ field.label.text }}</label>
            <div class="controls">
                {{ field(**kwargs) }}
                {% if field.errors %}
                    <div>
                        {% for error in field.errors %}
                            <span class="help-inline">
								{{ error }}
							</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
{%- endmacro %}

{% macro imageSelector(targetId) -%}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#imageSelector">
        Add Image
    </button>

    <!-- Modal -->
    <div class="modal fade" id="imageSelector" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">Add Image...</h5>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
